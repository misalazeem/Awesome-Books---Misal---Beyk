<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Awesome Books</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="script/classes.js"></script>
    <script type="module" src="script/main.js"></script>
  </head>

  <body>
    <section class="heading">
        <h1>Awesome Books</h1>
    </section>
    <section class="removebookssection" id="removebooks">
      <table class="bookstable" id="removebookstable">

      </table>        
    </section>
    <section class="addbooksection" id="addbooks">
      <h2>Add a new book</h2>
        <form class="addbookform" id="addbook">
            <input class="addbooktextfields" id="titlename" type="text" placeholder="Title" required><br>
            <input class="addbooktextfields" id="authorname" type="text" placeholder="Author" required><br>
            <button class="addbutton" id="addbookbutton" type="button">Add</button>
        </form>
    </section>
  </body>
</html>
